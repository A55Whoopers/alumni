<body>

    <div class="technological-university-of-the-philippines-cavite">
      TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES ‚Äì CAVITE
    </div>


    <div id="feed"></div>

<script type="module">
  import { setupSignOut } from './sign-out.js';
  setupSignOut('employer'); // üîí restrict to employer only
</script>

<script>
  // Loading Screen Animation
  document.addEventListener("DOMContentLoaded", () => {
    let pct = 80;
    const loaderWrapper = document.getElementById("loader-wrapper");
    const progressBar = document.getElementById("progress-bar");
    const percentageText = document.getElementById("percentage");

    const interval = setInterval(() => {
      if (pct < 100) {
        pct++;
        progressBar.style.width = pct + "%";
        percentageText.textContent = pct + "%";
      } else {
        clearInterval(interval);
        loaderWrapper.style.display = "none";
      }
    }, 30);
  });


  // Dropdown toggle
  function toggleDropdown() {
    document.getElementById('dropdownMenu')?.classList.toggle('show');
  }

  function navigateTo(url) {
    window.location.href = url;
  }

  // Close dropdown if clicked outside
  window.addEventListener('click', e => {
    const trigger = document.querySelector('.select-trigger');
    const menu = document.getElementById('dropdownMenu');
    if (!trigger?.contains(e.target) && !menu?.contains(e.target)) {
      menu?.classList.remove('show');
    }
  });

  // Access Control
  window.addEventListener('DOMContentLoaded', () => {
    const role = sessionStorage.getItem('userRole');
    if (role !== 'employer') {
      window.location.href = 'homepage.html'; // ‚ùå block non-employers
    }
  });


async function loadFeed() {
  const container = document.getElementById('feed');
  container.innerHTML = 'Loading feed...';

  try {
    // ‚úÖ Fetch only careers
    const careersRes = await fetch('/api/careers');
    const { careers } = await careersRes.json();

    // Sort by datePosted (newest first)
    const feed = careers.sort((a, b) => new Date(b.datePosted) - new Date(a.datePosted));

    // Render feed
    container.innerHTML = feed.map((post, index) => {
      const postedDate = new Date(post.datePosted).toLocaleString();
      return `
        <div class="feed-card">
          ${post.image ? `<img class="feed-img" src="${post.image}" alt="">` : ""}
          <div class="feed-content">
            <h2>${post.title} <small>[Career]</small></h2>
            <p>${post.description}</p>
            <small>
              üè¢ Company Name: ${post.link || "N/A"} <br>
              üïí Posted on: ${postedDate} <br>
              ‚è≥ <span class="countdown" data-time="${post.datePosted}" id="countdown-${index}"></span>
            </small>
          </div>
        </div>
      `;
    }).join('');

    // Countdown function
    function updateCountdowns() {
      document.querySelectorAll(".countdown").forEach(el => {
        const postedTime = new Date(el.dataset.time);
        const expireTime = new Date(postedTime.getTime() + 24 * 60 * 60 * 1000);
        const now = new Date();
        const diffMs = expireTime - now;

        if (diffMs <= 0) {
          el.textContent = "‚ùå Expired";
          return;
        }

        const hours = Math.floor(diffMs / (1000 * 60 * 60));
        const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

        el.textContent = `${hours}h ${minutes}m ${seconds}s left`;
      });
    }

    // Update immediately and every second
    updateCountdowns();
    setInterval(updateCountdowns, 1000);

  } catch (err) {
    console.error(err);
    container.textContent = '‚ö†Ô∏è Failed to load careers.';
  }
}

document.addEventListener('DOMContentLoaded', loadFeed);


</script>
</body>
