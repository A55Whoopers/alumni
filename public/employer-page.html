<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADMIN PAGE | TUP - Cavite</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&family=Albert+Sans:wght@400;500;700&family=Sanchez&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="icon" type="image/png" href="/Logo2.png">


  <!-- External CSS -->
  <link rel="stylesheet" href="employer-page.css" />
</head>
<body>
  <div class="adminpage">
    <img class="Navbar" src="Navbar.png" />
    <div class="Line1"></div>
    <div class="Line2"></div>


    <button id="signOutBtn" class="sign-out-button slide-in">
      <div class="content"><div class="state-layer"><div class="hover-underline1">SIGN-OUT</div></div></div>
    </button>

    <div id="loader-wrapper">
      <div class="loader-content">
          <span class="loading-span">T</span>
          <span class="loading-span2">ECHNOLOGICAL</span>
          <span class="loading-span">U</span>
          <span class="loading-span2">NIVERSITY OF THE</span>
          <span class="loading-span">P</span>
          <span class="loading-span2">HILIPPINES - </span>
          <span class="loading-span">C</span>
          <span class="loading-span2">AVITE</span>

        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
        <div class="footer-text">LOADING PLEASE WAIT</div>
      </div>
    </div>

    <a href="employer-page.html">
      <img class="Logo" src="Logo.png" alt="University Logo" />
    </a>

    <div class="a-l-u-m-n-i slide-in">
      <span class="a-l-u-m-n-i-span">E</span>
      <span class="a-l-u-m-n-i-span2">M P L O Y E R</span>
    </div>

    <div class="technological-university-of-the-philippines-cavite">
      TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES ‚Äì CAVITE
    </div>


    <div id="feed"></div>
    
    <!-- Trigger Button -->
<button id="openModalBtn" class="galaxy-btn">POST NEW CAREER</button>

<!-- Modal -->
<div id="eventModal" class="modal">
  <div class="modal-content galaxy-card">
    <span class="close-btn" id="closeModalBtn">&times;</span>
    <h1>Create Career</h1>
    <form id="adminForm" enctype="multipart/form-data">
      <label>Career Type</label>
      <select id="careerType" name="careerType" required>
        <option value="">-- Select a Career --</option>
        <option value="Electrician">Electrician</option>
        <option value="Mechanic">Mechanic</option>
        <option value="Education">Education</option>
        <option value="Software Developer">Software Developer</option>
        <option value="Network Engineer">Network Engineer</option>
        <option value="Telecommunications Engineer">Telecommunications Engineer</option>
        <option value="Electrical Engineer">Electrical Engineer</option>
        <option value="Maintenance Engineer / Technician">Maintenance Engineer / Technician</option>
      </select>

      <input type="hidden" id="careerTitle" name="title">

      <label>Company Name</label>
      <input type="text" name="link" required>

      <label>Image</label>
      <input type="file" name="image" accept=".png,.jpg" required>

      <label>Description</label>
      <textarea name="description" rows="3" required></textarea>

      <button type="submit" class="galaxy-btn2">Publish</button>
    </form>
  </div>
</div>



<!-- üå§Ô∏è Application Modal -->
<div id="modal-application" class="modal-application">
  <div class="modal-content-application">
    <span class="modal-close-application" onclick="closeApplicationModal()">&times;</span>
    <h2>üìÑ Applications</h2>
    <div id="applications-container"></div>
  </div>
</div>


<script type="module">
  import { setupSignOut } from './sign-out.js';
  setupSignOut('employer'); // üîí restrict to employer only
</script>

<script>
  // Loading Screen Animation
  document.addEventListener("DOMContentLoaded", () => {
    let pct = 80;
    const loaderWrapper = document.getElementById("loader-wrapper");
    const progressBar = document.getElementById("progress-bar");
    const percentageText = document.getElementById("percentage");

    const interval = setInterval(() => {
      if (pct < 100) {
        pct++;
        progressBar.style.width = pct + "%";
        percentageText.textContent = pct + "%";
      } else {
        clearInterval(interval);
        loaderWrapper.style.display = "none";
      }
    }, 30);
  });

  // Dropdown toggle
  function toggleDropdown() {
    document.getElementById('dropdownMenu')?.classList.toggle('show');
  }

  function navigateTo(url) {
    window.location.href = url;
  }

  // Close dropdown if clicked outside
  window.addEventListener('click', e => {
    const trigger = document.querySelector('.select-trigger');
    const menu = document.getElementById('dropdownMenu');
    if (!trigger?.contains(e.target) && !menu?.contains(e.target)) {
      menu?.classList.remove('show');
    }
  });

  // Access Control
  window.addEventListener('DOMContentLoaded', () => {
    const role = sessionStorage.getItem('userRole');
    if (role !== 'employer') {
      window.location.href = 'homepage.html'; // ‚ùå block non-employers
    }
  });

  // ‚úÖ Toast Function
  function showToast(message) {
    let toast = document.getElementById("toast");
    if (!toast) {
      toast = document.createElement("div");
      toast.id = "toast";
      toast.style.position = "fixed";
      toast.style.bottom = "30px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.background = "#333";
      toast.style.color = "#fff";
      toast.style.padding = "12px 20px";
      toast.style.borderRadius = "6px";
      toast.style.zIndex = "10000";
      toast.style.fontSize = "15px";
      toast.style.opacity = "0";
      toast.style.transition = "opacity 0.5s, bottom 0.5s";
      document.body.appendChild(toast);
    }
    toast.textContent = message;
    toast.style.opacity = "1";
    toast.style.bottom = "50px";
    setTimeout(() => {
      toast.style.opacity = "0";
      toast.style.bottom = "30px";
    }, 3000);
  }

  // ‚úÖ Modal references
  const modal = document.getElementById('eventModal');
  const editModal = document.getElementById('editModal'); // make sure you actually have <div id="editModal"> in your HTML!

  // ‚úÖ Feed Loader
  async function loadFeed() {
    const container = document.getElementById('feed');
    container.innerHTML = 'Loading your posted careers...';

    try {
      const res = await fetch('/api/careers'); // ‚úÖ session-based
      const { careers } = await res.json();

      if (!careers || careers.length === 0) {
        container.innerHTML = "üì≠ You haven‚Äôt posted any careers yet.";
        return;
      }

    container.innerHTML = careers
      .sort((a, b) => new Date(b.datePosted) - new Date(a.datePosted))
      .map(post => `
        <div class="feed-card" id="career-${post.id}">
          ${post.id ? `<img class="feed-img" src="/api/careers/image/${post.id}" alt="">` : ""}
          <div class="feed-content">
            <h2>${post.title.toUpperCase()} <small>[Career]</small></h2>
            <p>${post.description}</p>
            <small>
              üè¢ Company: ${post.link || "N/A"} <br>
              üïí Posted on: ${new Date(post.datePosted).toLocaleString()} <br>
              ‚è≥ <span class="countdown" data-time="${post.datePosted}"></span>
            </small>
            <br>
            <button onclick="toggleApplications(${post.id})" class="btn-view-apps">
              üìÑ View Applications
            </button>
            <div id="applications-${post.id}" class="applications-container" style="display:none;"></div>
          </div>
        </div>
      `).join('');



      // ‚úÖ Countdown updater
      function updateCountdowns() {
        document.querySelectorAll(".countdown").forEach(el => {
          const postedTime = new Date(el.dataset.time);
          const expireTime = new Date(postedTime.getTime() + 5 * 24 * 60 * 60 * 1000);
          const now = new Date();
          const diffMs = expireTime - now;

          const card = el.closest(".feed-card");

          if (diffMs <= 0) {
            el.textContent = "‚ùå Expired";
            if (card) card.classList.add("expired");
            return;
          }

          const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

          el.textContent = days > 0
            ? `${days}d ${hours}h ${minutes}m ${seconds}s left`
            : `${hours}h ${minutes}m ${seconds}s left`;
        });
      }

      updateCountdowns();
      setInterval(updateCountdowns, 1000);

    } catch (err) {
      console.error(err);
      container.textContent = '‚ö†Ô∏è Failed to load your careers.';
    }
  }

  // ‚úÖ Application loader
async function toggleApplications(careerId) {
  const container = document.getElementById(`applications-${careerId}`);
  if (!container) return;

  // Toggle visibility
  if (container.style.display === "block") {
    container.style.display = "none";
    return;
  }

  container.style.display = "block";
  container.innerHTML = "‚è≥ Loading applications...";

  try {
    const res = await fetch(`/api/applications/career/${careerId}`);
    const apps = await res.json();

    if (!apps.length) {
      container.innerHTML = "<p>‚ö†Ô∏è No applications yet.</p>";
      return;
    }

    // Build table
    container.innerHTML = `
      <table class="applications-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Resume</th>
          </tr>
        </thead>
        <tbody>
          ${apps.map(app => `
            <tr>
              <td>${app.firstName} ${app.lastName}</td>
              <td>${app.email}</td>
              <td>${app.phoneNo}</td>
              <td>
                <a href="/uploads/resumes/${app.resumePath}" download target="_blank">
                  üìÑ Download
                </a>
              </td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;
  } catch (err) {
    console.error("‚ùå Failed to load applications:", err);
    container.innerHTML = "<p>‚ö†Ô∏è Failed to load applications.</p>";
  }
}


  document.addEventListener('DOMContentLoaded', loadFeed);

  // ‚úÖ Modal open/close logic
  document.getElementById('openModalBtn').onclick = async () => {
    const role = sessionStorage.getItem("userRole");
    const userId = sessionStorage.getItem("userId"); // ‚úÖ get stored ID

    if (role === 'employer') {
      const res = await fetch(`/api/careers/last-post/${userId}`);
      if (res.ok) {
        const data = await res.json();
        if (data.lastPost) {
          const lastPostTime = new Date(data.lastPost);
          const now = new Date();
          const diffMs = now - lastPostTime;
          const hoursPassed = diffMs / (1000 * 60 * 60);

          if (hoursPassed < 24) {
            const remainingMs = 24 * 60 * 60 * 1000 - diffMs;
            const hours = Math.floor(remainingMs / (1000 * 60 * 60));
            const minutes = Math.floor((remainingMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingMs % (1000 * 60)) / 1000);

            showToast(`‚ö†Ô∏è You can only post 1 career per day. Try again in ${hours}h ${minutes}m ${seconds}s`);
            return;
          }
        }
      }
    }

    modal.style.display = 'flex';
  };

  document.getElementById('closeModalBtn').onclick = () => modal.style.display = 'none';

  window.onclick = e => {
    if (e.target === modal) modal.style.display = 'none';
    if (editModal && e.target === editModal) editModal.classList.remove('show');
  };

  // üìå Career form submit
  document.getElementById('adminForm').onsubmit = async e => {
    e.preventDefault();

    const careerType = document.getElementById("careerType");
    const hiddenTitle = document.getElementById("careerTitle");
    hiddenTitle.value = careerType.value; // ‚úÖ fill hidden field

    if (!hiddenTitle.value) {
      alert("‚ö†Ô∏è Please select a career type.");
      return;
    }

    const formData = new FormData(e.target);
    formData.append("userId", sessionStorage.getItem("userId")); // ‚úÖ Send employer ID

    const res = await fetch('/api/careers/add', {
      method: 'POST',
      body: formData
    });

    if (!res.ok) {
      showToast('‚ùå Error: ' + await res.text());
      return;
    }

    showToast('‚úÖ Career posted!');
    e.target.reset();
    hiddenTitle.value = "";
    modal.style.display = 'none';
    loadFeed(); // reload feed after posting
  };
</script>

</body>
</head>
</html>
